<!DOCTYPE html>
<html>
    <head>
        <title>If Else Control Statement </title>
        <script type="text/javascript">
            document.write("<h1>If Else Control Statement</h1>");
            
            /*Find a number if its Even or Odd */
            
            
            
            var num=6;
            if(num%2==0)
                {
                    document.write("<h3>EVEN Number</h3>");
                }
            else{
                document.write("<h3> ODD Number</h3>");
            }
            
            /*Find a number if is Positive or Negatice or Zero */
            
            var x=5;
            if (x>0)
                {
                    document.write("<h3>Number is Positive</h3>");
                }
            else if(x<0)
                    {
                        document.write("<h3>Number is Negative</h3>")
                    
                    }
            else{
                document.write("<h3>Number is neither Positive nor Negative</h3>");
            }
            
            /*Find a number if is positive and Even */
            
            var z=8;
            if(z>0)
                {
                    document.write("<h3>Number is Positive</h3>");
                    if(z%2==0)
                        {
                            document.write("<h3>Number is EVEN</h3>");
                        }
                    else{
                        document.write("<h3>Number is Positive but is ODD</h3>");
                    }
                }
            else{
                document.write("<h3>Number is Negative</h3>");
            }
            
              /*Find a number if is positive and Even */
            
            var y=5;
            if(y>0 && y%2==0)
                {
                    document.write("<h3>Number is Positive and EVEN</h3>");
                }
            
            else{
                document.write("<h3>Number is Positive but not EVEN</h3>");
            }
                
          
            
            
        
        
        </script>
        <body>
            
        </body>
    </head>
</html>
